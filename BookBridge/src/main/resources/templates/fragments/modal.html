<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

</head>
<div th:fragment="modalFragment">
   <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true" style="margin-top: 10rem;">
  <div class="modal-dialog ">
    <div class="modal-content" style="background-color: rgb(255,255,255,0.7);">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="login" method="POST" class="signin-form">
      <div class="modal-body">
<div class="form-group">
<input type="text" name="email" class="form-control mb-2" placeholder="Email" required="required" style="background-color: rgb(255,255,255,0.7);" autocomplete="none">
</div>
<div class="form-group">
<input id="password-field" name="password" type="password" class="form-control" placeholder="Password" required="required" style="background-color: rgb(255,255,255,0.7);">
<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
</div>
<div class="form-group d-md-flex">
</div>

<div class="social d-flex text-center">
</div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary w-100" >로그인</button>
        <button type="button" class="btn btn-secondary w-100" data-bs-toggle="modal" data-bs-target="#registerModal">회원가입</button>
      </div>
      </form>
    </div>
  </div>
</div>


<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true" style="margin-top: 10rem;">
  <div class="modal-dialog ">
    <div class="modal-content" style="background-color: rgb(255,255,255,0.7);">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="registerModalLabel">회원가입</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="register" method="POST" class="signin-form">
      <div class="modal-body">
<div class="form-group">
<input type="text" name="email" class="form-control mb-2" placeholder="Email" required="required" style="background-color: rgb(255,255,255,0.7);" autocomplete="none">
</div>
<div class="form-group">
<input id="password-field" name="password" type="password" class="form-control mb-2" placeholder="Password" required="required" style="background-color: rgb(255,255,255,0.7);">
<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
</div>
<div class="form-group">
<input type="text" name="nickName" class="form-control mb-2" placeholder="nickName" required="required" style="background-color: rgb(255,255,255,0.7);" autocomplete="none">
</div>
<div class="form-group d-md-flex">
</div>

<div class="social d-flex text-center">
</div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-secondary w-100">회원가입</button>
      </div>
      </form>
    </div>
  </div>
</div>
</div>
</html>
