<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Untree.co" />
    <link rel="shortcut icon" href="favicon.png" />

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap5" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="fonts/icomoon/style.css" />
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css" />

    <link rel="stylesheet" href="css/tiny-slider.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>
      BookBridge &mdash; 
    </title>
  </head>
  <body>
    <th:block th:replace="fragments/header :: headerFragment"></th:block>

    <div
      class="hero page-inner overlay"
      style="background-image: url('images/hero_bg_1.jpg')"
    >
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-9 text-center mt-5">
            <h1 class="heading" data-aos="fade-up">독후감 나눔터</h1>

            <nav
              aria-label="breadcrumb"
              data-aos="fade-up"
              data-aos-delay="200"
            >
              <ol class="breadcrumb text-center justify-content-center">
                <li class="breadcrumb-item"><a href="index">Home</a></li>
                <li
                  class="breadcrumb-item active text-white-50"
                  aria-current="page"
                >
                  독후감 나눔터
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="section section-properties">
      <div class="container">
        <div class="row">
        <th:block th:each="review : ${reviews}">
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <div class="property-item mb-30">
              <div class="testimonial" style="min-height: 400px; border-bottom: 1px solid #664B00;">
                <a th:href="${#strings.substring(review.url,1,#strings.length(review.url)-1)}"
 target="_blank"
  th:attr="onclick='window.open(\'' + ${#strings.substring(review.url,1,#strings.length(review.url)-1)} + '\', \'popup\', \'width=800,height=1000\'); return false;'"
 >
              <img alt="" th:src=${#strings.substring(review.thumbnail,1,#strings.length(review.thumbnail)-1)} width="130" height="160" style="margin-bottom: 1rem;">
              </a>
                <div  class="rate" style="font-size: 0;">
                  <span th:each="i : ${#numbers.sequence(1, review.rating)}" class="icon-star text-warning" style="font-size: 14px;"></span>
                  <span th:each="i : ${#numbers.sequence(1, 5-review.rating)}" class="icon-star text-secondary" style="font-size: 14px;"></span>
                </div>
                <h3 class="h5 text-primary mb-4">[[${review.title}]]</h3>
                <blockquote>
                  <p>
                    &ldquo;[[${review.review}]]&rdquo;
                  </p>
                </blockquote>
                <p class="text-black-50">[[${review.nickName}]]</p>
              </div>
            </div>
          </div>
          </th:block>
          

          
        </div>
        <div class="row align-items-center py-5">
          <div class="col-lg-12 text-center">
            <div class="custom-pagination">
             <ul class="pagination" style="  display: flex; justify-content: center;">
    			<li >
				<a th:if="${reviews.number != 0}" th:href="@{${url}(page=${reviews.number - 1})}" aria-label="Previous">
			        <span aria-hidden="true">&laquo;</span>
			        <span >Previous</span>
			      </a>
			      </li>
			      <li  th:class="${reviews.number == 0} ? active : ''">
    				</li>
      <li  th:each="i : ${#numbers.sequence(reviews.number/5*5, (reviews.number/5*5)+4)}" th:class="${reviews.number == i} ? active : ''" th:if="${i < reviews.totalPages}">
      <a  th:if="${reviews.number != i}" th:href="@{${url}(page=${i})}" th:text="${i + 1}" style="background-color: rgb(255, 255, 255,0); border: none; border-radius: 50%;"></a>
      <a  th:if="${reviews.number == i}" href="#" th:text="${i + 1}" style="border: none; border-radius: 35%;"><span class="visually-hidden">(current)</span></a>
    </li>
    <li th:class="${reviews.number == reviews.totalPages-1} ? active : ''">
    </li>
    <li>
      <a  th:if="${reviews.number != (reviews.totalPages-1)}" th:href="@{${url}(page=${reviews.number + 1})}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span >Next</span>
      </a>
    </li>
              </ul>
            </div>
          </div>
        </div>
       
      </div>
    </div>

    <th:block th:replace="fragments/modal :: modalFragment"></th:block>
    <th:block th:replace="fragments/footer :: footerFragment"></th:block>
    <!-- /.site-footer -->

    <!-- Preloader -->
    <div id="overlayer"></div>
    <div class="loader">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/tiny-slider.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/counter.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
